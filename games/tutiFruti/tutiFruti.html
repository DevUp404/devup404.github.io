<script>
	var trA = "<tr>";

	var tdA = "<td>";

	function terminar() {
		var nuevaFila = trA + tdA + tdB  + trB;
		var a = document.getElementById("inGameLetter");
		var b = document.getElementById("puntos").innerHTML;
		
		document.getElementById("start").innerHTML += createRow(
			createCell(a.innerHTML),
			createCell(getValor("texNombre")),
			createCell(getValor("texAnimal")),
			createCell(getValor("texObjeto")),
			createCell(getValor("texPais")),
			createCell(getValor("texColor")),
			createCell(b),
		);
	}
	
	function createRow(cell1, cell2, cell3, cell4, cell5, cell6, cell7) {
		return "<tr>" + cell1 + cell2 + cell3 + cell4 + cell5 + cell6 + cell7 + "</tr>";
	}
	
	function createCell(cellContent) {
		return "<td>" + cellContent + "</td>";
	}
	
	function getValor(id) {
		return document.getElementById(id).value;
	}
