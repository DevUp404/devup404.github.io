	<h2>Descripción del programa:</h2>
	
	<p>El siguiente programa iterará una serie de letras. Cuando el usuario presione el botón se añadirá la letra del momento a la lista.</p>
	
	<div>
		<button onclick="start()">Start!</button><br>
		<button onclick="catchValue()">Catch!</button><br>
		<button onclick="stop()">Stop!</button>
	</div>
	<p id="1"></p>
	<script>
		var w;
		var valor = "><";
		var notRunning = "Error: el programa no ha sido ejecutado. Para capturar los caracteres presiones el botón \"Start!\"";
		
		function start() {
		  if(typeof(Worker) !== "undefined") {
		    if(typeof(w) == "undefined") {
		      w = new Worker("code.js");
		    }
		    w.onmessage = function(event) {
		      valor = event.data;
		      document.getElementById("1").innerHTML = valor;
		    };
		  } else {
		    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Workers...";
	   	  }
		}
		function catchValue() {
		  if(typeof(w) == "undefined") {
		    alert(notRunning);
		  } else {
		    var lista = document.getElementById("lista");
		    lista.innerHTML = lista.innerHTML + "<li>" + valor + "</li>";
		  }
		}
		function stop(){
		  w.terminate();
		  w = undefined;
		}
	</script>
	<ul id="lista"></ul>
